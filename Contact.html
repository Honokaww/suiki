<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>SUIKI</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="reset.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <div class="container">
    <div class="cotainer_wrapper">
      <header class="header">
        <div class="key">
          <div class="key_title">
            <a class="brand" href="Home.html">SUIKI</a></li>
          </div>
        </div>
    </div>
    <div class="cotainer_wrapper">
      <section class="about_jp">
        <div class="contact">
          <div class="about">
            <div class="about_title">
              <h2>お問い合わせ</h2>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="cotainer_wrapper">
      <div class="Form">
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>お名前</p>
          <input type="text" class="Form-Item-Input" placeholder="例）山田太郎">
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
          <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
          <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
          <textarea class="Form-Item-Textarea"></textarea>
        </div>
        <input type="submit" class="Form-Btn" value="送信する">
      </div>
    </div>
    <div class="cotainer_wrapper">
      <section class="footer">
        <nav>
          <ul>
            <li><a class="select" href="Contact.html">お問い合わせ</a></li>
